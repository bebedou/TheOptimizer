<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Optimizer - HR Restructuring Interface</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --terminal-bg: #0f0f0f;
            --text-color: #33ff33;
            --alert-color: #ff3333;
            --warn-color: #ffaa33;
            --dim-color: #4a6b4a;
            --border: 2px solid #33ff33;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            height: 100vh;
            box-sizing: border-box;
            overflow: hidden;
        }

        .crt-container {
            width: 100%;
            max-width: 900px;
            height: 90vh;
            background-color: var(--terminal-bg);
            border: var(--border);
            padding: 20px;
            display: grid;
            grid-template-rows: auto 1fr auto;
            gap: 20px;
            box-shadow: 0 0 20px rgba(51, 255, 51, 0.2);
            position: relative;
        }

        .crt-container::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        header {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            border-bottom: 1px solid var(--dim-color);
            padding-bottom: 10px;
            flex-shrink: 0;
        }

        .stat-box { text-align: center; }
        .stat-box span { display: block; font-size: 0.7rem; color: var(--dim-color); margin-bottom: 4px; }
        .stat-box strong { font-size: 1.1rem; }
        
        .danger-text { color: var(--alert-color); animation: blink 1s infinite; }
        .warn-text { color: var(--warn-color); }

        main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            min-height: 0; 
            overflow: hidden; 
        }

        .left-panel {
            border-right: 1px solid var(--dim-color);
            padding-right: 20px;
            display: flex;
            flex-direction: column;
            min-height: 0; 
            overflow: hidden;
        }

        .directive-box {
            background-color: #001100;
            padding: 15px;
            border: 1px dashed var(--dim-color);
            margin-bottom: 20px;
            flex-shrink: 0;
        }

        .directive-title {
            color: var(--alert-color);
            font-weight: bold;
            margin-bottom: 5px;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .log-box {
            flex-grow: 1;
            overflow-y: auto;
            font-size: 0.85rem;
            color: var(--dim-color);
            scrollbar-width: thin;
            scrollbar-color: var(--dim-color) var(--terminal-bg);
        }
        
        .log-entry { margin-bottom: 5px; border-bottom: 1px solid #112211; padding-bottom: 2px; }
        .log-success { color: var(--text-color); }
        .log-fail { color: var(--alert-color); }
        .log-warn { color: var(--warn-color); }

        .file-card {
            background-color: #111;
            border: 1px solid var(--text-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 0;
            overflow: hidden;
        }
        
        #file-scroll-area {
            flex-grow: 1;
            overflow-y: auto;
            min-height: 0;
            scrollbar-width: thin;
            scrollbar-color: var(--dim-color) #111;
        }

        .file-header {
            border-bottom: 1px solid var(--text-color);
            padding-bottom: 10px;
            margin-bottom: 15px;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .data-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 5px 0;
            border-bottom: 1px dashed #333;
        }
        
        .data-label { color: var(--dim-color); }
        .data-value { font-weight: bold; }

        .note-section {
            margin-top: 20px;
            padding: 10px;
            background-color: #222;
            color: #ddd;
            font-style: italic;
            border-left: 3px solid var(--alert-color);
            min-height: 60px;
            font-size: 0.9rem;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
            flex-shrink: 0;
        }

        button {
            background: transparent;
            border: 2px solid;
            padding: 15px;
            font-family: inherit;
            font-size: 1.1rem;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            transition: all 0.1s;
        }

        button:active { transform: translateY(2px); }

        .btn-keep { border-color: var(--text-color); color: var(--text-color); }
        .btn-keep:hover { background-color: rgba(51, 255, 51, 0.1); }

        .btn-fire { border-color: var(--alert-color); color: var(--alert-color); }
        .btn-fire:hover { background-color: rgba(255, 51, 51, 0.1); }

        @media (max-width: 600px) {
            main { grid-template-columns: 1fr; }
            .left-panel { display: none; }
            .crt-container { height: 100vh; padding: 10px; }
            header { grid-template-columns: 1fr 1fr; gap: 5px; }
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        #modal-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        #modal-content {
            text-align: center;
            max-width: 600px;
            border: 2px solid var(--text-color);
            padding: 40px;
            background-color: #000;
        }
        #next-day-btn {
            margin-top: 20px;
            border-color: white;
            color: white;
        }
        #loading-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--terminal-bg);
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            z-index: 20;
        }
        
        .stat-bar {
            width: 100%;
            height: 5px;
            background: #333;
            margin-top: 5px;
        }
        .stat-fill {
            height: 100%;
            background: var(--text-color);
            width: 50%;
            transition: width 0.3s;
        }

        .news-ticker {
            margin-top: 20px;
            border-top: 1px dashed #555;
            padding-top: 15px;
            font-size: 0.85rem;
            color: #aaa;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }
        .news-item { margin-bottom: 8px; }
        .news-item strong { color: var(--warn-color); }
    </style>
</head>
<body>

    <div class="crt-container">
        <div id="loading-overlay">INITIALIZING CORPORATE PROTOCOLS...</div>

        <header>
            <div class="stat-box">
                <span>STABILITY</span>
                <strong id="stability-display">100%</strong>
                <div class="stat-bar"><div id="stability-bar" class="stat-fill"></div></div>
            </div>
            <div class="stat-box">
                <span>PERFORMANCE</span>
                <strong id="perf-display">100%</strong>
                <div class="stat-bar"><div id="perf-bar" class="stat-fill"></div></div>
            </div>
            <div class="stat-box">
                <span>FUNDS</span>
                <strong id="money-display">$500</strong>
            </div>
            <div class="stat-box">
                <span>DAY / QUOTA</span>
                <strong id="day-quota-display">1 / 0-3</strong>
            </div>
        </header>

        <main>
            <div class="left-panel">
                <div class="directive-box">
                    <div class="directive-title">>>> DAILY MEMO FROM MANAGEMENT</div>
                    <div id="rule-text">Connecting to database...</div>
                </div>
                <div class="log-box" id="game-log">
                    <div class="log-entry">System Boot...</div>
                </div>
            </div>

            <div class="file-card">
                <div id="file-scroll-area">
                    <div class="file-header" id="emp-name">WAITING...</div>
                    <div class="data-row"><span class="data-label">POSITION:</span><span class="data-value" id="emp-role">---</span></div>
                    <div class="data-row"><span class="data-label">AGE:</span><span class="data-value" id="emp-age">---</span></div>
                    <div class="data-row"><span class="data-label">SALARY:</span><span class="data-value" id="emp-salary">---</span></div>
                    <div class="data-row"><span class="data-label">PERFORMANCE (0-100):</span><span class="data-value" id="emp-perf">---</span></div>
                    <div class="data-row"><span class="data-label">FAMILY:</span><span class="data-value" id="emp-family">---</span></div>
                    <div class="note-section" id="emp-note">---</div>
                </div>

                <div class="controls">
                    <button class="btn-keep" onclick="processEmployee('KEEP')">RETENTION (Keep)</button>
                    <button class="btn-fire" onclick="processEmployee('FIRE')">TERMINATION (Fire)</button>
                </div>
            </div>
        </main>
    </div>

    <div id="modal-overlay">
        <div id="modal-content">
            <h1 id="modal-title">SHIFT ENDED</h1>
            <p id="modal-summary">Summary text goes here.</p>
            <button id="next-day-btn" onclick="startNextDay()">START NEXT SHIFT</button>
        </div>
    </div>

<script>
    let scenarios = [];
    let dailyRules = [];
    let names = [];
    let roles = [];
    let config = {};
    let newsStories = {};

    let state = {
        day: 1,
        money: 0,
        quotaTarget: 0,
        firedToday: 0,
        processedToday: 0,
        currentEmployee: null,
        dayEnded: false,
        stability: 100,
        jobPerformance: 100,
        dayQueue: [], 
        customersThisDay: 6,
        firedLog: []
    };

    async function initGame() {
        const logBox = document.getElementById('game-log');
        try {
            const response = await fetch('events.json');
            if (response.ok) {
                const data = await response.json();
                scenarios = data.scenarios || [];
                dailyRules = data.dailyRules || [];
                names = data.names || ["Unknown"];
                roles = data.roles || ["Worker"];
                config = data.config || {};
                newsStories = data.newsStories || { "default": ["is seeking new employment."] };
                logBox.innerHTML += '<div class="log-entry log-success">Database Loaded. Protocols Active.</div>';
            } else { throw new Error("HTTP error " + response.status); }
        } catch (error) {
            console.error(error);
            document.getElementById('loading-overlay').innerText = "ERROR: LOAD FAILED";
            logBox.innerHTML += `<div class="log-entry log-fail">CRITICAL ERROR: Could not load 'events.json'.</div>`;
            config = {}; dailyRules = [{ day: 1, text: "System Error. Fire anyone.", type: "free_fire" }];
            scenarios = [{ id: "error", title: "Error", note: "Data corrupt", perfRange:[50,50], salaryRange:[50000,50000], family: "Unknown" }];
            newsStories = { "default": ["System Error: News feed unavailable."] };
        } finally {
            state.money = (config.startingMoney !== undefined) ? config.startingMoney : 500;
            state.quotaTarget = (config.startingQuota !== undefined) ? config.startingQuota : 3;
            state.stability = (config.startingStability !== undefined) ? config.startingStability : 100;
            state.jobPerformance = (config.startingPerformance !== undefined) ? config.startingPerformance : 100;
            document.getElementById('loading-overlay').style.display = 'none';
            initDay();
        }
    }

    function initDay() {
        state.processedToday = 0;
        state.firedToday = 0;
        state.dayEnded = false;
        state.firedLog = [];
        
        let rule;
        if (dailyRules.length > 0) {
            const ruleIndex = Math.min(state.day - 1, dailyRules.length - 1);
            rule = dailyRules[ruleIndex];
        } else {
            rule = { text: "No Directives Found.", type: "free_fire" };
        }

        const logBox = document.getElementById('game-log');
        logBox.innerHTML = '';
        logBox.innerHTML += `<div class="log-entry">--- DAY ${state.day} STARTED ---</div>`;
        
        const minCustomers = state.quotaTarget + 2;
        const cfgMax = (config.maxCustomersPerDay !== undefined) ? config.maxCustomersPerDay : 6;
        state.customersThisDay = Math.max(cfgMax, minCustomers);
        
        generateDailyRoster(rule, state.quotaTarget, state.customersThisDay);

        document.getElementById('rule-text').innerText = rule.text;
        updateUI();
        loadNextEmployee();
    }

    function generateDailyRoster(rule, requiredMatches, totalCount) {
        state.dayQueue = [];
        
        // --- DILEMMA ENGINE ---
        // Instead of random fillers, we want to sometimes force a "Dilemma":
        // Someone who matches the firing rule (Guilty) but has high stability penalty (Important).
        
        for (let i = 0; i < totalCount; i++) {
            let isGuilty = false;
            // Ensure we have enough guilties to meet quota
            if (i < requiredMatches) isGuilty = true; 
            else {
                // For the rest, 30% chance to be guilty anyway (makes it easier but maybe morally harder)
                if (Math.random() < 0.3) isGuilty = true;
            }
            state.dayQueue.push(generateEmployee(rule, isGuilty));
        }

        // Shuffle
        for (let i = state.dayQueue.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [state.dayQueue[i], state.dayQueue[j]] = [state.dayQueue[j], state.dayQueue[i]];
        }
    }

    function generateEmployee(rule, forceMatch) {
        if (!scenarios || scenarios.length === 0) return { name: "Error" };

        let validCandidateFound = false;
        let candidate = {};
        let safetyCounter = 0;

        // Retry loop to prevent text/stat collisions
        while (!validCandidateFound && safetyCounter < 50) {
            safetyCounter++;
            const template = scenarios[Math.floor(Math.random() * scenarios.length)];
            
            // Generate Base Stats
            let perf = template.displayPerf ? (template.displayPerf === "N/A" ? 0 : 50) : randomInt(template.perfRange[0], template.perfRange[1]);
            let displayPerf = template.displayPerf || perf;
            let salary = randomInt(template.salaryRange[0], template.salaryRange[1]);
            let age = randomInt(template.minAge || 22, template.maxAge || 65); // Respect constraint
            let family = template.family;
            
            // Determine if we modify this candidate to fit the rule
            if (forceMatch && rule) {
                // Apply modifications based on rule type
                if (rule.type === 'salary_high') {
                    salary = randomInt(rule.val + 1000, rule.val + 50000);
                } else if (rule.type === 'perf_low') {
                    perf = randomInt(0, rule.val - 1);
                    displayPerf = perf;
                } else if (rule.type === 'family_single') {
                    family = "Single";
                } else if (rule.type === 'age_high') {
                    age = randomInt(rule.val + 1, 65);
                }
            }

            // --- COLLISION CHECK ---
            let collision = false;
            
            // Check Age Constraints
            if (template.minAge && age < template.minAge) collision = true;
            if (template.maxAge && age > template.maxAge) collision = true;
            
            // Check Perf Constraints
            if (template.minPerf && perf < template.minPerf) collision = true;
            if (template.maxPerf && perf > template.maxPerf) collision = true;

            // Check if scenario forces specific values that contradict our forced stats
            // e.g. "The Intern" cannot be 60 years old
            if (forceMatch && rule.type === 'age_high' && template.maxAge && template.maxAge < rule.val) collision = true;
            if (forceMatch && rule.type === 'perf_low' && template.minPerf && template.minPerf > rule.val) collision = true;

            if (!collision) {
                validCandidateFound = true;
                let role = (roles.length > 0) ? roles[Math.floor(Math.random() * roles.length)] : "Worker";
                let name = (names.length > 0) ? names[Math.floor(Math.random() * names.length)] : "Unknown";
                
                // Override role if rule demands it
                if (forceMatch && rule.type === 'role_keyword') {
                    const matchingRole = roles.find(r => r.includes(rule.val));
                    if (matchingRole) role = matchingRole;
                }

                candidate = {
                    name: name,
                    role: role,
                    age: age,
                    salary: salary,
                    perf: perf,
                    displayPerf: displayPerf,
                    family: family,
                    note: template.note,
                    scenarioId: template.id,
                    isBribe: template.isBribe || false,
                    stabilityPenalty: template.stabilityPenalty || 0
                };
            }
        }
        
        if (!validCandidateFound) {
            // Fallback safe candidate
            return { name: "John Doe", role: "Worker", age: 30, salary: 50000, perf: 50, displayPerf: 50, family: "Single", note: "Standard Employee", stabilityPenalty: 0, scenarioId: "average_joe" };
        }

        return candidate;
    }

    function randomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1) + min);
    }

    function loadNextEmployee() {
        if (state.dayQueue.length === 0) {
            endDay();
            return;
        }
        state.currentEmployee = state.dayQueue.pop();
        renderEmployee(state.currentEmployee);
        state.processedToday++;
    }

    function renderEmployee(emp) {
        document.getElementById('emp-name').innerText = emp.name;
        document.getElementById('emp-role').innerText = emp.role;
        document.getElementById('emp-age').innerText = emp.age;
        document.getElementById('emp-salary').innerText = "$" + emp.salary.toLocaleString();
        document.getElementById('emp-perf').innerText = emp.displayPerf;
        document.getElementById('emp-family').innerText = emp.family;
        document.getElementById('emp-note').innerText = emp.note;
    }

    function processEmployee(action) {
        if (state.dayEnded) return;

        const emp = state.currentEmployee;
        
        let rule;
        if (dailyRules.length > 0) {
             const ruleIndex = Math.min(state.day - 1, dailyRules.length - 1);
             rule = dailyRules[ruleIndex];
        } else {
             rule = { type: "free_fire" };
        }
        
        let logMsg = "";
        let logClass = "";

        let matchesFireCriteria = false;
        if (rule.type === 'perf_low' && emp.perf < rule.val) matchesFireCriteria = true;
        else if (rule.type === 'salary_high' && emp.salary > rule.val) matchesFireCriteria = true;
        else if (rule.type === 'family_single' && emp.family.includes('Single')) matchesFireCriteria = true;
        else if (rule.type === 'age_high' && emp.age > rule.val) matchesFireCriteria = true;
        else if (rule.type === 'role_keyword' && emp.role.includes(rule.val)) matchesFireCriteria = true;
        else if (rule.type === 'free_fire') matchesFireCriteria = true;

        let followedOrders = false;
        if (action === 'FIRE' && matchesFireCriteria) followedOrders = true;
        if (action === 'KEEP' && !matchesFireCriteria) followedOrders = true;

        if (followedOrders) {
            state.jobPerformance = Math.min(100, state.jobPerformance + 5);
            logClass = 'log-success';
        } else {
            state.jobPerformance -= 15;
            logClass = 'log-fail';
        }

        if (action === 'FIRE') {
            state.firedToday++;
            state.firedLog.push(emp);
            if (emp.stabilityPenalty > 0) {
                state.stability -= emp.stabilityPenalty;
                logMsg = `TERMINATED: ${emp.name}. WARNING: Stability Impact (-${emp.stabilityPenalty}%)`;
                logClass = 'log-warn';
            } else {
                logMsg = `TERMINATED: ${emp.name}. Stability Unaffected.`;
            }
        } else {
            if (emp.isBribe) {
                state.money += 500;
                logMsg = `RETAINED: Bribe accepted ($500).`;
                logClass = 'log-warn';
            } else {
                logMsg = `RETAINED: ${emp.name}.`;
            }
        }

        if (state.jobPerformance <= 0) { triggerGameOver("TERMINATED FOR INCOMPETENCE. Performance reached 0%."); return; }
        if (state.stability < 33) { triggerGameOver("COMPANY COLLAPSED. Stability Critical (33%)."); return; }

        updateUI();
        log(logMsg, logClass);
        loadNextEmployee();
    }

    function updateUI() {
        document.getElementById('money-display').innerText = "$" + state.money;
        const stabEl = document.getElementById('stability-display');
        stabEl.innerText = state.stability + "%";
        document.getElementById('stability-bar').style.width = Math.max(0, state.stability) + "%";
        if(state.stability < 40) stabEl.className = "danger-text"; else stabEl.className = "";
        const perfEl = document.getElementById('perf-display');
        perfEl.innerText = state.jobPerformance + "%";
        document.getElementById('perf-bar').style.width = Math.max(0, state.jobPerformance) + "%";
        if(state.jobPerformance < 30) perfEl.className = "danger-text"; else perfEl.className = "";
        document.getElementById('day-quota-display').innerText = `${state.day} / ${state.firedToday}-${state.quotaTarget}`;
    }

    function log(msg, className) {
        const logBox = document.getElementById('game-log');
        const entry = document.createElement('div');
        entry.className = `log-entry ${className}`;
        entry.innerText = `> ${msg}`;
        logBox.appendChild(entry);
        logBox.scrollTop = logBox.scrollHeight;
    }

    function getNewsUpdates(firedList) {
        if (!firedList || firedList.length === 0) return "<div class='news-item'>No terminations filed today. The streets are quiet.</div>";
        let html = "";
        const maxItems = Math.min(firedList.length, 3);
        for (let i = 0; i < maxItems; i++) {
            const emp = firedList[i];
            const stories = newsStories[emp.scenarioId] || newsStories["default"];
            // Pick random story from array
            const story = Array.isArray(stories) ? stories[Math.floor(Math.random() * stories.length)] : stories;
            html += `<div class='news-item'><strong>> UPDATE (${emp.name}):</strong> ${story}</div>`;
        }
        return html;
    }

    function endDay() {
        state.dayEnded = true;
        const modal = document.getElementById('modal-overlay');
        const title = document.getElementById('modal-title');
        const summary = document.getElementById('modal-summary');
        
        modal.style.display = 'flex';

        const baseWage = (config.baseDailyWage !== undefined) ? config.baseDailyWage : 120;
        const rent = (config.rentCost !== undefined) ? config.rentCost : 100;
        const food = (config.foodCost !== undefined) ? config.foodCost : 50;
        let performanceBonus = 0;
        if (state.jobPerformance > 50) { performanceBonus = (state.jobPerformance - 50) * 2; }
        let dailyWage = baseWage + performanceBonus;
        let expenses = rent + food;
        let quotaPenalty = 0;
        let quotaMsg = `<span style="color:#3f3">MET</span>`;
        if (state.firedToday < state.quotaTarget) {
            quotaPenalty = 100; 
            state.jobPerformance = Math.max(0, state.jobPerformance - 30);
            quotaMsg = `<span style="color:#f33">MISSED (Perf -30%, -$100 Fine)</span>`;
        }
        if (state.jobPerformance <= 0) {
            modal.style.display = 'none';
            triggerGameOver("TERMINATED FOR INCOMPETENCE. Performance hit 0% after penalties.");
            return;
        }
        let netChange = dailyWage - expenses - quotaPenalty;
        state.money += netChange;

        const newsHTML = getNewsUpdates(state.firedLog);
        title.innerText = `SHIFT ${state.day} REPORT`;
        summary.innerHTML = `
            <div style="text-align:left; margin: 0 auto; display:inline-block;">
            Job Performance: ${state.jobPerformance}%<br>
            ---------------------------<br>
            Base Wage: +$${baseWage}<br>
            Perf. Bonus: +$${performanceBonus}<br>
            Rent & Food: -$${expenses}<br>
            Quota Status: ${quotaMsg}<br>
            ---------------------------<br>
            <strong>Net Profit: $${netChange}</strong><br>
            </div>
            <br><br>
            <h2>TOTAL FUNDS: $${state.money}</h2>
            <div class="news-ticker"><div style="color:var(--text-color); margin-bottom:10px;">--- LOCAL NEWS FEED ---</div>${newsHTML}</div>
        `;
        
        if (state.money < 0) {
            document.getElementById('next-day-btn').innerText = "GAME OVER";
            document.getElementById('next-day-btn').onclick = () => location.reload();
            summary.innerHTML += "<br><span style='color:red'>YOU HAVE GONE BANKRUPT. EVICTED.</span>";
        }
    }

    function startNextDay() {
        state.day++;
        state.quotaTarget++; 
        document.getElementById('modal-overlay').style.display = 'none';
        initDay();
    }
    
    function triggerGameOver(reason) {
        state.dayEnded = true;
        const modal = document.getElementById('modal-overlay');
        const title = document.getElementById('modal-title');
        const summary = document.getElementById('modal-summary');
        const btn = document.getElementById('next-day-btn');
        modal.style.display = 'flex';
        title.innerText = "GAME OVER";
        title.style.color = "red";
        summary.innerHTML = `<h3 style="color:red">${reason}</h3><br>You have been removed from the building.`;
        btn.innerText = "RESTART SYSTEM";
        btn.onclick = () => location.reload();
    }

    initGame();
</script>
